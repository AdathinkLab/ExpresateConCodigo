<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
		integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
	<div class="jumbotron bg-dark text-center text-light">
		<h1>Palíndromo Checker</h1>
		<p>Un palíndromo es una palabra o frase que se lee igual en un sentido que en otro.</p>
	</div>
	<div class="container-fluid col-md-6 col-sm-12">
		<div class="row">
			<div class="col-12 text-left">
				<form>
					<div class="form-group">
						<input type="text" class="form-control" id="input-text" placeholder="Ejm: asasa">
					</div>
					<button type="button" class="btn btn-primary col-12 border border-warning bg-warning text-dark font-weight-bold">Evaluar</button>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		const inputText = document.getElementById('input-text');
		const btnValidate = document.querySelector('button');

		const validateText = () => {
			const str = inputText.value;

			if (str.length) {
				const regEx = /[^A-Z0-9]/ig;
				const myStr = str.replace(regEx, '').toLowerCase();
				const reverseStr = myStr.split('').reverse().join('');

				myStr === reverseStr ? alert(`${str} es palindrome`) : alert(`${str} no es palindrome`);
			} else {
				alert('Escribe algo, por favor');
			};
			inputText.value = '';
		};

		btnValidate.addEventListener('click', validateText);
	</script>
</body>

</html>
